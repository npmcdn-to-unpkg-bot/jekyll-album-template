# Permalinks
permalink:           pretty

# Setup
title:               Jekyll Albums
tagline:             (Mostly) Automated Albums in Jekyll
url:                 ""
paginate:            1
baseurl:             "jekyll-album-template"
exclude:
  - album_source/
  - gulpfile.js
  - LICENSE.md
  - node_modules/
  - package.json
  - README.md


# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Sean Lane
  url:               https://seanlane.net

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/seanlane/jekyll-album-template

# Gems
gems:
  - jekyll-paginate
